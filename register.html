    <div class="container">
      <div class="heading">
        <h1 class="interes">Registro</h1>
      </div>
      <div class="row">
        <div class="card-ingreso">
          <div class="card-body">
                <form class="registration-form" action="/submit_form" method="POST">
                <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <span class="error-message"></span>
                </div>
                <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                </div>
                <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message"></span>
                </div>
                <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="error-message"></span>
                </div>
                <div id="div-terminos">
                  <input type="checkbox" id="terminos" name="terminos" required>
                  <label for="terminos">Acepto todos los términos y condiciones</label>
                  <span class="error-message"></span>
                </div>
                <button class="btn" type="submit">Registrarme</button>
                </form>
                <p class="center">Ya tenes cuenta? <a href="login.html">Iniciar Sesión</a></p>
          </div>
        </div>
      </div>
    </div>
  <footer class="footer">
